<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Record Store</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="navbar-header">
            <span class="navbar-toggle" id="navbar-toggle">
                <img src="Images/dropdown-icon.png" id="dropdown-icon">
            </span>
        </div>

        <div class="logo">
            <img src="Images/web-logo.png" alt="Logo">
        </div>

        <!-- SEARCH BAR -->
        <form class="search-form">
            <input type="text" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">
                <img src="Images/search-icon.png" class="search-icon">
            </button>
        </form>

        <!-- MY ACCOUNT DROPDOWN -->
        <div class="account-dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">My Account</button>
            <div class="dropdown-content" id="myAccountDropdown">
                <a href="#">Sign Up</a>
                <a href="#">Sign In</a>
            </div>

        </div>

        <!-- CART AND FAVOURITE BUTTONS -->
        <button class="cart-button">
            <img src="Images/shopping-cart.jpg" class="cart-icon">
        </button>
        <button class="fav-button">
            <img src="Images/heart-icon.png" class="heart-icon">
        </button>
    </header>

    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <ul class="navbar-nav" id="navbar-nav">
            <a href="#shop">SHOP</a>
            <a href="#new-releases">NEW RELEASES</a>
            <a href="#my-collection">MY COLLECTION</a>
            <a href="#my-setup">MY SETUP</a>
            <a href="#gallery">GALLERY</a>
            <a href="#about-me">ABOUT ME</a>
        </ul>
        <button class="spotify-button">
            <img src="Images/spotify-logo.png" class="spotify-icon">
        </button>
    </div>

    <!-- NEW MUSIC SLIDES -->
    <div class="image-carousel">
        <div class="slides">
            <button class="slide-buttons" id="slide1">
                <img src="Images/reneerapp-slide.png" class="slide-images">
            </button>
            <!-- Add additional slides here -->
        </div>
        <div class="navigation">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- ON ROTATION IMAGES -->
    <div class="rotation-title">THIS WEEK'S MUSIC ROTATION</div>
    <div class="on-rotation">
        <button class="album-buttons" id="album-button1">
            <img src="Images/punisher-cover.jpg" class="rotation-images">
        </button>
        <button class="album-buttons" id="album-button2">
            <img src="Images/immunity-cover.jpg" class="rotation-images">
        </button>
        <button class="album-buttons" id="album-button3">
            <img src="Images/portals-cover.jpg" class="rotation-images">
        </button>
        <button class="album-buttons" id="album-button3">
            <img src="Images/guts-cover.jpg" class="rotation-images">
        </button>
    </div>
    

</body>
</html>
