<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Record Store</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/web-logo.png" alt="Logo">
        </div>

        <!-- SEARCH BAR -->
        <form class="search-form">
            <input type="text" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">
                <img src="Images/search-icon.png" class="search-icon">
            </button>
        </form>

        <!-- MY ACCOUNT DROPDOWN -->
        <div class="account-dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">My Account</button>
            <div class="dropdown-content" id="myAccountDropdown">
                <a href="#">Sign Up</a>
                <a href="#">Sign In</a>
            </div>

        </div>

        <!-- CART AND FAVOURITE BUTTONS -->
        <button class="cart-button">
            <img src="Images/shopping-cart.jpg" class="cart-icon">
        </button>
        <button class="fav-button">
            <img src="Images/heart-icon.png" class="heart-icon">
        </button>
    </header>

    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <a href="#shop">SHOP</a>
        <a href="#new-releases">NEW RELEASES</a>
        <a href="#my-collection">MY COLLECTION</a>
        <a href="#my-setup">MY SETUP</a>
        <a href="#gallery">GALLERY</a>
        <a href="#about-me">ABOUT ME</a>
        <button class="spotify-button">
            <img src="Images/spotify-logo.png" class="spotify-icon">
        </button>
    </div>

</body>
</html>
